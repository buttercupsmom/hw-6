<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Moment -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!--Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12 h1 jumbotron p-4">Weather Dashboard</div>
        </div>
        <!-- Search for Cities, left side -->
        <div class="row">
            <div class="col-3">
                <!-- Search form and button -->
                <h1 class="h4">Search Your City</h1>
                <div class="form-group">
                    <form id="searchForm" class="form-inline mx-auto">
                        <input id="searchInput" class="form-control mb-2" placeholder="Type Your City Here" />
                        <button type="submit" class="btn btn-primary btn-block mb-2">Search</button>
                    </form>
                    <!-- History Button -->
                    <div id="searchHistory" class="border-top p-2"></div>
                </div>
            </div>
            <!-- Forecast Cards -->
            <div class="col-sm m-1 p-2 card card-color">
                <!-- Row 1 -->
                <div id="currentWeather" class="card m-1 p-1"></div>
                <!-- Five Day Forecast-->
                <div id="fiveDayWeather" class="row no-gutters"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
